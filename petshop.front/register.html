<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="img/favicon.ico" />
</head>

<body>
    <header>
        <nav>
            <div class="logo">PETZCARE</div>
            <ul class="nav-links">
                <li><a href="index.html">HOME</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="section">
            <div class="login-box">

                <h1>Registrar</h1>
                <p class="subtitle">Crie uma conta</p>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="nome">NOME</label>
                        <input type="text" id="nome" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-MAIL</label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="form-group">
                        <label for="telefone">TELEFONE</label>
                        <input type="tel" id="telefone" required>
                    </div>

                    <div class="form-group">
                        <label for="senha">SENHA</label>
                        <input type="password" id="senha" required>
                    </div>

                    <p id="erro" style=" color: #ff4d4d; margin-top: 10px; display: none;transition: opacity .3s ease;"></p>


                    <button type="button" class="btn" id="confirmar">ENTRAR</button>
                </form>

                <div class="signup-link">
                    JÃ¡ possi uma conta? <a href="login.html">Entrar</a>
                </div>
            </div>
        </div>

        <script src="register.js"></script>
</body>

</html>
